<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
    <title>Password Generator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="Hero">
          <h1>
            Generate a <br />
            <span>random password</span>
          </h1>
          <p>Never use an insecure password again.</p>
          <button id="gen-btn" onclick="genPassword(15)">Generate passwords</button>
          <hr />
        </div>
        <div class="results">
            <p class="passwords" id="password-el-1"></p>
            <p class="passwords" id="password-el-2"></p>
        </div>
      </div>
    </main>
  </body>
</html>
